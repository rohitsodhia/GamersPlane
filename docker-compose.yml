version: '3.6'

volumes:
  mysql_db:
    driver: local
    name: gp_mysql_db

services:
  proxy:
    container_name: gamersplane-proxy
    build:
      context: ./
      dockerfile: Dockerfile-nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/site.conf
      - ./frontend/dist:/var/www/ng
      - ./api:/var/www/api
    depends_on:
      - api

  api:
    container_name: gamersplane-api
    build:
      context: ./api
    volumes:
      - ./api:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - mysql
    restart: always

  mysql:
    container_name: gamersplane-mysql
    image: mysql:5.7
    env_file:
      - ./.env
    volumes:
      # - ./docker/mysql:/docker-entrypoint-initdb.d
      - mysql_db:/var/lib/mysql
