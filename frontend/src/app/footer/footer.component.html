<footer>
	<div class="container mx-auto pt-3 px-3 mx:px-0 relative flex items-start">
		<ul *ngFor="let column of menu">
			<li *ngFor="let item of column"><a [routerLink]="item['link']">{{item['label']}}</a></li>
		</ul>
		<ul id="followLinks">
			<li *ngFor="let item of socialLinks"><a [id]="'fl_' + item['label'].toLowerCase()" [href]="item['link']" target="_blank" [title]="item['label']"></a></li>
		</ul>

		<ul class="rightCol">
			<li *ngFor="let link of referralLinks"><a [attr.href]="link.link" target="_blank">{{link.title}} Referral Link</a></li>
			<li>
				<form ngNoForm action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="6VHQ2BP4AS7L6">
					<input type="image" src="/assets/images/support_us.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>
			</li>
			<li><a *ngIf="admin" routerLink="acp">ACP</a>
			</li>
		</ul>
	</div>
</footer>
